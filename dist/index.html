<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>js-smart-table</title>
  </head>
  <body>

    <h1 class="text-center">Demo</h1>

    <form id="filtro" class="filtros d-flex justify-content-start mb-4">
      <div>
        <label for="horaFiltro">Hora</label>
          <select id="horaFiltro" name="horaFiltro">
            <option value="0">M1</option>
            <option value="1">M2</option>
            <option value="2">M3</option>
            <option value="3">M4</option>
            <option value="4">M5</option>
            <option value="5">M6</option>
            <option value="6">V1</option>
            <option value="7">V2</option>
            <option value="8">V3</option>
            <option value="9">V4</option>
            <option value="10">V5</option>
            <option value="11">V6</option>
            <option value="12">N1</option>
            <option value="13">N2</option>
            <option value="14">N3</option>
            <option value="15">N4</option>
            <option value="16">N5</option>
            <option value="17">N6</option>
          </select>
      </div>

      <div>
        <label for="planFiltro">Plan</label>
          <select name="planFiltro" id="planFiltro">
            <option value="100">100</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="401">401</option>
          </select>
      </div>

      <div>
        <label class="d-block" for="materiaBusqueda">Materia</label>
        <input type="text" id="materiaBusqueda" name="materiaBusqueda" placeholder="Escribe aqui">
      </div>

      <input type="submit" value="Buscar">
    </form>
    

    <div class="d-flex justify-content-around">
      <div class="w-50">
        <table id="users-info"></table>
        <div id="pagination-users-info" class="default-pagination"></div>
      </div>

      <div class="w-50 informationClass">
        <img
          class="img-fluid"
          src="http://logistica.fime.uanl.mx/img/logo-fime.gif"
          alt="logo-fime"
        />

        <ul>
          <li>Plan: <span id="plan"></span></li>
          <li>Materia: <span id="materia"></span></li>
          <li>Salon: <span id="salon"></span></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
